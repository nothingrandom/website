<!doctype html>
<html>

      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-41281395-1', 'auto');

  </head>
  <body>
    {% block content %}{% endblock %}
    {% block javascript %}
      <script async src="javascripts/app.js"></script>
    {% endblock %}

</html>
